spring:
  profiles:
    include: common-dev
  application:
    name: service-data-dts
  #数据源
  datasource:
    druid:
      db-type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: ${common.mysql.dts.driver-class-name}
      url: ${common.mysql.dts.url}
      username: ${common.mysql.dts.username}
      password: ${common.mysql.dts.password}
  jpa:
    hibernate:
      ddl-auto: update

  # email
  mail:
    host: smtp.qq.com
    port: 25
    username: test@qq.com
    password: test
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        socketFactory:
          class: javax.net.ssl.SSLSocketFactory


management:
  health:
    mail:
      enabled: false
  server:
    servlet:
      context-path: /actuator

mybatis-plus:
  # mapper.xml 文件扫描
  mapper-locations: classpath*:/mybatis-mapper/*Mapper.xml
  # 实体扫描，多个 package 用逗号或者分号分隔
  global-config:
    # 数据库相关配置
    db-config:
      # 主键类型  AUTO:"数据库 ID 自增", INPUT:"用户输入 ID", ID_WORKER:"全局唯一 ID (数字类型唯一 ID)", UUID:"全局唯一 ID UUID";
      id-type: AUTO
      # 字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: NOT_NULL
      # 驼峰下划线转换
      column-underline: true
      # 逻辑删除
      logic-delete-value: 0
      logic-not-delete-value: 1
      # 数据库类型
      db-type: mysql
    banner: false
  # mybatis 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    type-handlers-package: com.platform.admin.core.handler

#flinkx-job, access token
dts:
  job:
    accessToken:
    #i18n (default empty as chinese, "en" as english)
    i18n:
    ## triggerpool max size
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
      ### log retention days
    logretentiondays: 30
  executor:
    #项目里用到的只有 chunjun 的引用，chunjun 都是.sh 文件，需要自己拼 shell 命令
    chunjunHome: /opt/module/chunjun/chunjun.py     #修改为自己的 chunjun 路径
    chunjunjsonPath: /opt/module/chunjun/job/       #修改为自己的 chunjun 路径
    chunjunlogHome: /opt/module/chunjun/job-log     #修改为自己的 chunjun 路径
    dataxHome: /opt/module/datax/bin/datax.py       #修改为自己的 datax 路径
    dataxjsonPath: /opt/module/datax/job/           #修改为自己的 datax 路径
    dataxlogHome: /opt/module/datax/job-log         #修改为自己的 datax 路径
    prometheus:
      address: http://hadoop101:9090
    yarn:
      queue: chunjun
      # 修改为自己的 yarn 集群地址
      address: http://hadoop102:8088


